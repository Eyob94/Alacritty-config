window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  size: 9.5

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Off

live_config_reload: true

env:
  TERM: xterm-256color

shell:
  program: wsl ~ -d Debian

mouse:
  hide_when_typing: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

key_bindings:
  - { key: F11, action: ToggleFullScreen }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: P, mods: Control|Shift, action: Copy }
