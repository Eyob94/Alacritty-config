window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
    size: 10
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
    size: 10

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Off

live_config_reload: true

env:
  TERM: xterm-256color

shell:
  program: wsl ~ -d Debian

mouse:
  hide_when_typing: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x161616"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xff768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xffffff"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xff768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xffffff"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

key_bindings:
  - { key: F11, action: ToggleFullScreen }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: P, mods: Control|Shift, action: Copy }
